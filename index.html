<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta information for character encoding and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyntraClone</title>

    <!-- Favicon for the browser tab -->
    <link rel="shortcut icon" href="./images/myntra_logo.webp">

    <!-- Linking external CSS for styling -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts - Material Symbols for icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400;500;600" />
</head>

<body>
    <!-- Header Section -->
    <header>
        <!-- Logo Section -->
        <div class="logo_container">
            <a href="#">
                <img src="/images/myntra_logo.webp" alt="Myntra Home" class="myntra_home">
            </a>
        </div>

        <!-- Navigation Bar -->
        <nav class="nav_bar">
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Home & Living</a>
            <a href="#">Beauty</a>
            <a href="#">Studio <sup>new</sup> </a>
        </nav>

        <!-- Search Bar -->
        <div class="search_bar">
            <span class="material-symbols-outlined search_icon">
                search
            </span>
            <input class="search_input" type="text" placeholder="Search for products, brands and more">
        </div>

        <!-- Action Bar - User Profile, Wishlist, Bag -->
        <div class="action_bar">
            <!-- Profile Section -->
            <div class="action_container">
                <span class="material-symbols-outlined action_icon">
                    person
                </span>
                <span class="action_name">Profile</span>
            </div>

            <!-- Wishlist Section -->
            <div class="action_container">
                <span class="material-symbols-outlined action_icon">
                    favorite
                </span>
                <span class="action_name">Wishlist</span>
            </div>

            <!-- Shopping Bag Section -->
            <div class="action_container">
                <span class="material-symbols-outlined action_icon">
                    shopping_bag
                </span>
                <span class="action_name">Bag</span>
            </div>
        </div>
    </header>

    <!-- Main Section (Placeholder for Banner and Categories) -->
    <main>
        <div class="banner_container"></div>
        <div class="catagori_heading"></div>
        <div class="catagori_items"></div>
    </main>

    <!-- Footer Section -->
    <footer>footer</footer>
</body>

</html>
