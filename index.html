<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta information for character encoding and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyntraClone</title>

    <!-- Favicon for the browser tab -->
    <link rel="shortcut icon" href="./images/myntra_logo.webp">

    <!-- Linking external CSS for styling -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts - Material Symbols for icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400;500;600" />
</head>

<body>
    <!-- Header Section -->
    <header>
        <!-- Logo Section -->
        <div class="logo_container">
            <a href="#">
                <img src="/images/myntra_logo.webp" alt="Myntra Home" class="myntra_home">
            </a>
        </div>

        <!-- Navigation Bar -->
        <nav class="nav_bar">
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Home & Living</a>
            <a href="#">Beauty</a>
            <a href="#">Studio <sup>new</sup></a>
        </nav>

        <!-- Search Bar -->
        <div class="search_bar">
            <span class="material-symbols-outlined search_icon">
                search
            </span>
            <input class="search_input" type="text" placeholder="Search for products, brands and more">
        </div>

        <!-- Action Bar - User Profile, Wishlist, Bag -->
        <div class="action_bar">
            <!-- Profile Section -->
            <div class="action_container">
                <span class="material-symbols-outlined action_icon">
                    person
                </span>
                <span class="action_name">Profile</span>
            </div>

            <!-- Wishlist Section -->
            <div class="action_container">
                <span class="material-symbols-outlined action_icon">
                    favorite
                </span>
                <span class="action_name">Wishlist</span>
            </div>

            <!-- Shopping Bag Section -->
            <div class="action_container">
                <span class="material-symbols-outlined action_icon">
                    shopping_bag
                </span>
                <span class="action_name">Bag</span>
            </div>
        </div>
    </header>

    <!-- Main Section -->
    <main>
        <!-- Banner Container: Displays promotional images -->
        <div class="banner_container">
            <img src="/images/myntraImage/offerM.jpg" alt="" class="banner_image">
            <img src="/images/myntraImage/OfferF.jpg" alt="" class="banner_image">
        </div>

        <!-- Sponsor Images Container: Displays sponsor-related images -->
        <div class="sponser_image_Container">
            <img src="/images/myntraImage/R_Offer.jpg" alt="" class="sponser_Image">
            <img src="/images/myntraImage/L_offer.jpg" alt="" class="sponser_Image">
        </div>

        <!-- Categories Items Section: Placeholder for categories -->
        <div class="bank_offerContainer">
            <img src="/images/bankOffer/Axis.webp" class="bank_offer" alt="">
            <img src="/images/bankOffer/kotak.webp" class="bank_offer" alt="">
            <img src="/images/bankOffer/sbi.webp" class="bank_offer" alt="">
            <img src="/images/bankOffer/HwUnpDVI_1b0e94d3ffff4a6690399d39149570a8.webp" class="bank_offer" alt="">
            <img src="/images/bankOffer/myntra.webp" class="bank_offer" alt="">
            <img src="/images/bankOffer/paytm.webp" class="bank_offer" alt="">
            <img src="/images/bankOffer/simp.webp" class="bank_offer" alt="">
        </div>

        <div class="crezy_deal">
            <img src="/images/CraxyDeal.webp" alt="" class="crezyDeal_image">
        </div>

        <div class="categories_heading">
            Medal Worthy Brands To Bag
        </div>

        <div class="categoties_item">
            <img class="item_sale" src="/images/offers/1.png" alt="">
            <img class="item_sale" src="/images/offers/2.png" alt="">
            <img class="item_sale" src="/images/offers/3.png" alt="">
            <img class="item_sale" src="/images/offers/4.png" alt="">
            <img class="item_sale" src="/images/offers/5.png" alt="">
            <img class="item_sale" src="/images/offers/6.png" alt="">
            <img class="item_sale" src="/images/offers/7.png" alt="">
            <img class="item_sale" src="/images/offers/8.png" alt="">
            <img class="item_sale" src="/images/offers/9.png" alt="">
            <img class="item_sale" src="/images/offers/10.png" alt="">
            <img class="item_sale" src="/images/offers/11.png" alt="">
            <img class="item_sale" src="/images/offers/12.png" alt="">
        </div>
    </main>

    <!-- Footer Section -->
    <footer>footer</footer>
</body>

</html>
